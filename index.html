<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤úÍ∏∞ (5Í≤åÏûÑ)</title>

  <style>
    /* =====================
       THEME VARIABLES
    ======================*/
    :root {
      --bg-main: linear-gradient(135deg, #0b1020, #070a14);
      --bg-accent: radial-gradient(900px 600px at 20% 10%, rgba(74,114,255,.45), transparent 60%);
      --panel-bg: rgba(14,23,48,.85);
      --border: rgba(255,255,255,.1);
      --text-main: #eaf0ff;
      --text-sub: #b8c4e6;
      --btn-main: linear-gradient(90deg, #6a5cff, #2bd6ff);
      --btn-ghost: rgba(255,255,255,.08);
    }

    body.light {
      --bg-main: linear-gradient(135deg, #f4f7ff, #e9edff);
      --bg-accent: radial-gradient(900px 600px at 20% 10%, rgba(120,140,255,.35), transparent 60%);
      --panel-bg: rgba(255,255,255,.85);
      --border: rgba(0,0,0,.08);
      --text-main: #1f2937;
      --text-sub: #4b5563;
      --btn-main: linear-gradient(90deg, #6366f1, #38bdf8);
      --btn-ghost: rgba(0,0,0,.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      background:
        var(--bg-accent),
        var(--bg-main);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      transition: background .3s ease, color .3s ease;
    }

    .wrap { width: min(980px, 100%); }

    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 60px rgba(0,0,0,.35);
      overflow: hidden;
      transition: background .3s ease;
    }

    .header {
      padding: 20px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    .sub {
      font-size: 13px;
      color: var(--text-sub);
      margin-top: 6px;
    }

    .themeBtn {
      border: 1px solid var(--border);
      background: var(--btn-ghost);
      color: var(--text-main);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease;
    }

    .themeBtn:hover { transform: translateY(-1px); }

    .controls {
      padding: 14px 22px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 800;
      background: var(--btn-main);
      color: #071020;
      cursor: pointer;
    }

    .btnGhost {
      border: 1px solid var(--border);
      background: var(--btn-ghost);
      color: var(--text-main);
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      font-weight: 700;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .grid {
      padding: 0 22px 18px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }

    .game {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
    }

    .label {
      font-size: 13px;
      font-weight: 800;
      color: var(--text-sub);
      margin-bottom: 8px;
    }

    .nums {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .ball {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      background: linear-gradient(135deg, #ffd34d, #ffb703);
      color: #111;
    }

    .sep {
      font-weight: 900;
      opacity: .7;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: var(--text-sub);
      padding: 12px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">

      <div class="header">
        <div>
          <h1>üé≤ Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤úÍ∏∞ (5Í≤åÏûÑ)</h1>
          <div class="sub">1~45 ÏÇ¨Ïù¥ÏóêÏÑú Ï§ëÎ≥µ ÏóÜÏù¥ Ï∂îÏ≤ú</div>
        </div>
        <button class="themeBtn" id="themeBtn">üåô Dark</button>
      </div>

      <div class="controls">
        <button class="btn" id="genBtn">5Í≤åÏûÑ Ï∂îÏ≤ú</button>
        <button class="btnGhost" id="copyBtn">Ï†ÑÏ≤¥ Î≥µÏÇ¨</button>
        <label class="toggle">
          <input type="checkbox" id="bonusToggle" checked />
          Î≥¥ÎÑàÏä§ Ìè¨Ìï®
        </label>
      </div>

      <div class="grid" id="grid"></div>
      <div class="footer" id="meta"></div>

    </div>
  </div>

  <script>
    const body = document.body;
    const themeBtn = document.getElementById("themeBtn");
    const genBtn = document.getElementById("genBtn");
    const copyBtn = document.getElementById("copyBtn");
    const bonusToggle = document.getElementById("bonusToggle");
    const grid = document.getElementById("grid");
    const meta = document.getElementById("meta");

    let games = [];

    function applyTheme(theme) {
      body.classList.toggle("light", theme === "light");
      themeBtn.textContent = theme === "light" ? "üåô Dark" : "‚òÄÔ∏è Light";
      localStorage.setItem("theme", theme);
    }

    themeBtn.onclick = () => {
      const next = body.classList.contains("light") ? "dark" : "light";
      applyTheme(next);
    };

    applyTheme(localStorage.getItem("theme") || "dark");

    function pickGame(includeBonus) {
      const set = new Set();
      while (set.size < 6) set.add(Math.floor(Math.random() * 45) + 1);
      const main = [...set].sort((a,b)=>a-b);
      let bonus = null;
      if (includeBonus) {
        do { bonus = Math.floor(Math.random() * 45) + 1; }
        while (main.includes(bonus));
      }
      return { main, bonus };
    }

    function render() {
      grid.innerHTML = "";
      games.forEach((g,i)=>{
        const box = document.createElement("div");
        box.className = "game";
        box.innerHTML = `
          <div class="label">Í≤åÏûÑ ${i+1}</div>
          <div class="nums">
            ${g.main.map(n=>`<div class="ball">${n}</div>`).join("")}
            ${g.bonus ? `<span class="sep">+</span><div class="ball">${g.bonus}</div>` : ""}
          </div>
        `;
        grid.appendChild(box);
      });
      meta.textContent = `Ï∂îÏ≤ú ÏôÑÎ£å ¬∑ ${games.length}Í≤åÏûÑ`;
    }

    genBtn.onclick = () => {
      games = Array.from({length:5}, ()=>pickGame(bonusToggle.checked));
      render();
    };

    copyBtn.onclick = async () => {
      const text = games.map((g,i)=>
        `Í≤åÏûÑ ${i+1}: ${g.main.join(", ")}${g.bonus ? " + " + g.bonus : ""}`
      ).join("\n");
      await navigator.clipboard.writeText(text);
      alert("Î≥µÏÇ¨ ÏôÑÎ£å");
    };

    genBtn.click();
  </script>
</body>
</html>
